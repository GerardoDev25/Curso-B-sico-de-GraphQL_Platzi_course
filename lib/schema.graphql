"valida los tipos de nivel"
enum Level {
  principiante
  intermedio
  avanzado
}

type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
  people: [Student]
  level: Level
}
input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
  level: Level
}
input CourseEditInput {
  title: String
  teacher: String
  description: String
  topic: String
}

type Student {
  _id: ID!
  name: String!
  email: String!
}

input StudentInput {
  name: String!
  email: String!
}
input StudentEditInput {
  name: String
  email: String
}

type Query {
  "Devuelve todos cursos"
  getCourses: [Course]
  "Devuelve un curso"
  getCourse(id: ID!): Course

  "Devuelve todos los estudiantes"
  getStudents: [Student]
  "Devuelve un estudiantes"
  getStudent(id: ID!): Student
}

type Mutation {
  "Crear un curso"
  createCourse(input: CourseInput!): Course
  "esdita un curso"
  editCourse(_id: ID!, input: CourseEditInput): Course

  "Crear un estudiante"
  createStudent(input: StudentInput!): Student
  "editar un estudiante"
  editStudent(_id: ID!, input: StudentEditInput): Student

  "agrega persona"
  addPeople(courseID: ID!, personID: ID!): Course
}
